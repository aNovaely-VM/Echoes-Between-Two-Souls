appId: com.echoes.betweentwosouls
productName: Echoes Between Two Souls
copyright: Copyright 2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${name}-${version}-win-${arch}.${ext}

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  artifactName: ${name}-${version}-mac-${arch}.${ext}

linux:
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: ${name}-${version}-linux-${arch}.${ext}

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
